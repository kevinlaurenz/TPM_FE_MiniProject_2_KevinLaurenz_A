<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Input App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">My Skills</h1>
    <p class="subtitle">Enter skills that will make you stand out</p>
    <div class="input-container">
      <input id="skillInput" type="text" placeholder="Add comment..." />
      <button id="addSkillButton" class="add-button">+</button>
    </div>
    <ul id="skillsList" class="skills-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
